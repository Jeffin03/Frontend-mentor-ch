<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-card">
  <div class="result-card">
    <h4>Your Result</h4>
    <div class="mark-circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
 <div class="summary-card">
  <div class="summary">
  <h4>Summary</h4>
</div>
  <div class="reaction">
  <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
 <h4>Reaction</h4>
   <p><b>80</b> / 100</p>
  </div>

  <div class="memory">
    <img src="assets/images/icon-memory.svg" alt="icon-reaction">    <h4>Memory</h4>
    <p><b>80</b> / 100</p>
   </div>

   <div class="verbal">
    <img src="assets/images/icon-verbal.svg" alt="icon-reaction">    <h4>Verbal</h4>
    <p><b>80</b> / 100</p>
   </div>

   <div class="visual">
    <img src="assets/images/icon-visual.svg" alt="icon-reaction">    <h4>Visual</h4>
    <p><b>80</b> / 100</p>
   </div>

   <div class="continuebtn">
    <p>Continue</p>
   </div>


  </div>

</div>
</body>
</html>
